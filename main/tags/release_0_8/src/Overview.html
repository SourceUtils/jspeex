<TITLE>JSpeex Overview</TITLE>
</HEAD>
<BODY>
<P><a href="http://jspeex.sourceforge.net">JSpeex</a> is a Java port of the
<a href="http://www.speex.org">Speex</a> speech codec (Open Source/Free
Software patent-free audio compression format designed for speech).
<p>It provides both the decoder and the encoder in pure Java, as well as a
JavaSound SPI to enable complete and easy integration into Java applications.
</BODY>
